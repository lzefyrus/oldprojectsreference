apis:
#KASPERSKY
  - path: /v2/kaspersky/nextel/provisioning/{key}
    operations:
      - method: GET
        summary: Get user info.
        notes: ""
        nickname: getProvisioningKaspersky
        type: getProvisioningKaspersky
        parameters:
          - name: key
            description: "Unique identifier of the Subscriber whose subscription must be discontinued. 1-50 alphanumeric sequence"
            required: true
            type: string
            paramType: path
        responseMessages:
          - code: 200
            message: OK

  - path: /v2/kaspersky/nextel/provisioning/{key}
    operations:
      - method: POST
        summary: Add a new user.
        notes: ""
        nickname: postProvisioningKaspersky
        type: postProvisioningKaspersky
        parameters:
          - name: key
            description: "Unique identifier of the Subscriber whose subscription must be discontinued. 1-50 alphanumeric sequence The recommended format for QBE is: FSVASQBEKISMD100000000"
            required: true
            type: string
            paramType: path
          - name: ProductId
            description:  "Unique identifier of the application, for which the subscription is being activated. Application type cannot be changed during the subscription period. String value. Acceptable values are defined individually for each service provider."
            required: true
            type: string
            paramType: query
          - name: LicenseCount
            description: "The number of licenses for subscription. Licenses count cannot be changed during the subscription period. 1 is selected by default if the value is not specified. Acceptable values are defined individually for each service provider"
            required: false
            type: number
            paramType: query
        responseMessages:
          - code: 200
            message: OK
          - code: 401
            message: Error - Details in return.

  - path: /v2/kaspersky/nextel/provisioning/{key}
    operations:
      - method: PUT
        summary: "Update an existing user."
        notes: ""
        nickname: putProvisioningKaspersky
        type: putProvisioningKaspersky
        parameters:
          - name: key
            description: "Unique identifier of the Subscriber whose subscription must be discontinued. 1-50 alphanumeric sequence The recommended format for QBE is: FSVASQBEKISMD100000000"
            required: true
            type: string
            paramType: path
          - name: typeChange
            description: "1 - Change Licenses Number, 2 - Renew, 3 - Pause, 4 - Resume"
            required: true
            type: string
            paramType: query
          - name: LicenseCount
            description: "The number of licenses for subscription. Licenses count cannot be changed during the subscription period. 1 is selected by default if the value is not specified. Acceptable values are defined individually for each service provider"
            required: false
            type: string
            paramType: query
          - name: ProductId
            description:  "Unique identifier of the application, for which the subscription is being activated. Application type cannot be changed during the subscription period. String value. Acceptable values are defined individually for each service provider."
            required: false
            type: string
            paramType: query
        responseMessages:
          - code: 200
            message: OK
          - code: 401
            message: Error - Details in return.

  - path: /v2/kaspersky/nextel/provisioning/{key}
    operations:
      - method: DELETE
        summary: Delete user.
        notes: ""
        nickname: deleteProvisioningKaspersky
        type: deleteProvisioningKaspersky
        parameters:
          - name: key
            description: "Unique identifier of the Subscriber whose subscription must be discontinued. 1-50 alphanumeric sequence The recommended format for QBE is: FSVASQBEKISMD100000000"
            required: true
            type: string
            paramType: path
          - name: typeCancel
            description: "1 - SoftCancel, 2 - HardCancel"
            required: true
            type: string
            paramType: query
        responseMessages:
          - code: 200
            message: OK
          - code: 401
            message: Error - Details in return.

# FUNAMBOL
  - path: /v2/funambol/nextel/provisioning/{key}
    operations:
      - method: GET
        summary: "Retrieve all generic information (first name, last name, ...) for a user."
        notes: ""
        nickname: getProvisioningFunambol
        type: getProvisioningFunambol
        parameters:
          - name: key
            description: The user ID to get.
            required: true
            type: string
            paramType: path
        responseMessages:
  - path: /v2/funambol/nextel/provisioning/{key}
    operations:
      - method: POST
        summary: Add a new user.
        notes: For the creation of a profile is necessary to pass his id in the carrier and already it will be the same in key in Funambol.
        nickname: postProvisioningFunambol
        type: postProvisioningFunambol
        parameters:
          - name: key
            description: The user ID of the new user. It is mandatory for a new user but it cannot be specified during an update. Note that it is not possible to change the username once defined.
            required: true
            type: string
            paramType: path
          - name: username
            description: The username of the new user.
            required: true
            type: string
            paramType: query
          - name: password
            description: The plain password of the new user (a-zA-Z0-9) max:16 mim:4.
            required: true
            type: password
            paramType: query
          - name: firstname
            description: The first name of the new user.
            required: false
            type: string
            paramType: query
          - name: lastname
            description: The last name of the new user.
            required: false
            type: string
            paramType: query
          - name: useremail
            description:  "The email of the new user."
            required: false
            type: string
            paramType: query
          - name: birthday
            description: Date of birth (YYYYMMDD). Default is 19000101.
            required: false
            type: string
            paramType: query
          - name: l10n
            description: "The locale of the new user, for example 'en-US'. To allow maximum flexibility of the localization code, this value is not validated. So any string is acceptable as a l10n parameter."
            required: false
            type: string
            paramType: query
          - name: mailinglist
            description: Subscribe to the Portal mailing list (also known as the "keep me informed" flag).
            required: false
            type: bool
            paramType: query
          - name: male
            description: Gender of the user (male or female). Default is male.
            required: false
            type: bool
            paramType: query
          - name: timezone
            description: The timezone of the new user (America/Sao_Paulo).
            required: false
            type: string
            paramType: query
          - name: preferredcommunicationchannel
            description: The preferred communication channel for receiving user communications. Possible values are "email" and "sms".
            required: false
            type: string
            paramType: query
          - name: email
            description:  "true to send the welcome email, false otherwise. The parameter is false by default."
            required: false
            type: string
            paramType: query
        responseMessages:
  - path: /v2/funambol/nextel/provisioning/{key}
    operations:
      - method: PUT
        summary: Update an existing user.
        notes: For the update of a user is necessary to pass his id in the carrier and already it will be the same in key in Funambol.
        nickname: putProvisioningFunambol
        type: putProvisioningFunambol
        parameters:
          - name: key
            description: The user ID of the update.
            required: true
            type: string
            paramType: path
          - name: username
            description: The new username of the user.
            required: false
            type: string
            paramType: query
          - name: useremail
            description: The new email address of the user.
            required: false
            type: string
            paramType: query
          - name: firstname
            description: The new first name of the user.
            required: false
            type: string
            paramType: query
          - name: lastname
            description: The new last name of the user.
            required: false
            type: string
            paramType: query
          - name: birthday
            description: Date of birth (YYYYMMDD). Default is 19000101.
            required: false
            type: string
            paramType: query
          - name: l10n
            description: "The new locale of the user, for example 'en-US'. To allow maximum flexibility of the localization code, this value is not validated. So any string is acceptable as a l10n parameter."
            required: false
            type: string
            paramType: query
          - name: mailinglist
            description: Subscribe to the Portal mailing list (also known as the "keep me informed" flag).
            required: false
            type: bool
            paramType: query
          - name: male
            description: Gender of the user (male or female). Default is male.
            required: false
            type: bool
            paramType: query
          - name: password
            description: The plain new password of the user (a-zA-Z0-9) max:16 mim:4.
            required: false
            type: password
            paramType: query
          - name: oldpassword
            description: "In case of change of password, the previous one. This field is mandatory when the password field is passed together to change the authenticated user password."
            required: false
            type: password
            paramType: query
          - name: timezone
            description: The new timezone of the user (America/Sao_Paulo).
            required: false
            type: string
            paramType: query
          - name: preferredcommunicationchannel
            description: The preferred communication channel for receiving user communications. Possible values are "email" and "sms".
            required: false
            type: string
            paramType: query
          - name: enabled
            description: "(0 - Disabled, 1 - Enabled)."
            required: false
            type: number
            paramType: query
        responseMessages:
  - path: /v2/funambol/nextel/provisioning/{key}
    operations:
      - method: DELETE
        summary: Delete an existing user.
        notes: 
        nickname: deleteProvisioningFunambol
        type: deleteProvisioningFunambol
        parameters:
          - name: key
            description: The user ID of the user.
            required: true
            type: string
            paramType: path
        responseMessages:
