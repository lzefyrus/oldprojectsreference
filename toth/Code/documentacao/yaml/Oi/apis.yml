# PURESIGHT
  - path: /v2/puresight/oi/provisioning/{key}
    operations:
      - method: GET
        summary: Get user Info.
        notes: Generates user specific report with optional values.
        nickname: getProvisioningPuresight
        type: getProvisioningPuresight
        parameters:
          - name: key
            description: The user ID of the new user.
            required: true
            type: string
            paramType: path
          - name: showRegistrationAllowed
            description: "Displays the number of licenses"
            required: false
            type: number
            paramType: query
          - name: showEndActivationDate
            description: "Displays when the account expires(Values: 0 – do not show expiration date (default), 1 – show expiration date). If this parameter is selected, status of auto-Renewal will be displayed (0- no auto-renewal, 1 – auto-renewal activated)."
            required: false
            type: string
            paramType: query
          - name: showLicenseType
            description: "An optional parameter that determines whether to show or not to show the users license type (CSDK/CSDK&ASDK). License type will not be displayed in case this parameter is not provided. (Values: 0 – do not show license type (default), 1 – show license type)."
            required: false
            type: string
            paramType: query
          - name: showAccountId
            description: "Displays a unique account ID. (Values: 0 – do not show account ID (default), 1 – show account ID)."
            required: false
            type: string
            paramType: query
          - name: showExternalRef
            description: "Displays an external reference to identify account on external systems. Values: 0 – do not show external reference 1 – show external reference)."
            required: false
            type: number
            paramType: query
          - name: showRegistrationUsed
            description: "Displays how many licenses were installed and are in use."
            required: false
            type: number
            paramType: query
        responseMessages:
  - path: /v2/puresight/oi/provisioning/{key}
    operations:
      - method: POST
        summary: Create Validated Account.
        notes: Create Validated PureSight Account (without the validation process) with additional parameters such as parent password and presetID.
        nickname: postProvisioningPuresight
        type: postProvisioningPuresight
        parameters:
          - name: key
            description: The user ID of the new user.
            required: true
            type: string
            paramType: path
          - name: activationPeriodMonths
            description: "Number of months for the account to be active"
            required: true
            type: number
            paramType: query
          - name: activationPeriodDays
            description: "Number of days for the account to be active"
            required: true
            type: number
            paramType: query
          - name: licenseType
            description: "0 – CSDK + ASDK + Facebook Module (default per brand). (0-3) only"
            required: true
            type: string
            paramType: query
          - name: password
            description: "The parent password to login to the portal. The parent password must be 4-10 characters long"
            required: true
            type: password
            paramType: query
          - name: registrationAllowed
            description: "Number of installations allowed for the account. (default=1)."
            required: true
            type: number
            paramType: query
          - name: lang
            description: "The account language en – English pt-BR – Portuguese (Brasil) (default)."
            required: false
            type: string
            paramType: query
          - name: emailSecondary
            description: "Secondary Unique email - will be used by the user for logging to PureSight portal"
            required: false
            type: string
            paramType: query
          - name: autoRenew
            description: "Whether to renew the activation when it's over or not. Valid values: 0/1 1=on (default) 0=off."
            required: false
            type: bolean
            paramType: query
          - name: autoRenewMonths
            description: "Indicates the number of months to renew in case autoRenew = 1."
            required: false
            type: number
            paramType: query
          - name: autoRenewDays
            description: "Indicates the number of days to renew in case autoRenew == 1."
            required: false
            type: number
            paramType: query
          - name: activateUponActivation
            description: "Indicates whether to activate the account immediately or only when the user installs the client."
            required: false
            type: string
            paramType: query
          - name: supportMobile
            description: "1= (Default) PureSight can be installed on PC and mobile devices."
            required: false
            type: string
            paramType: query
          - name: externalRef
            description: "Used by the ISP for saving external reference for the account."
            required: false
            type: string
            paramType: query
